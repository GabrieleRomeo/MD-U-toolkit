<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="Utilities toolkit">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- FONT
        –––––––––––––––––––––––––––––––––––––––––––––––––– -->
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700|Rokkitt:400,700" rel="stylesheet">

        <!-- CSS
        –––––––––––––––––––––––––––––––––––––––––––––––––– -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
        <link rel="stylesheet" href="stylesheets/main.css">

        <!-- Favicon
        –––––––––––––––––––––––––––––––––––––––––––––––––– -->
        <!-- TODO apple-touch-icon -->

        <!-- ICON
          –––––––––––––––––––––––––––––––––––––––––––––––––– -->
        <script src="https://use.fontawesome.com/118670e9e2.js"></script>
    </head>
    <body>

      <!--[if lt IE 8]>
          <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
      <![endif]-->

      <header class="page-header" id="page-header" role="banner">
        <div class="l-container">
        </div>
      </header>

      <aside class="page-aside" role="complementary">
        <nav class="c-sideNav" role="navigation">
        <ul class="c-sideNav__list">
          <li class="c-sideNav__item c-sideNav__item--isActive">
            <a class="c-sideNav__link" href="#!JSON">
              <i class="c-sideNav__icon fa fa-file-code-o" aria-hidden="true"></i>
              JSON
            </a>
          </li>
          <li class="c-sideNav__item">
            <a class="c-sideNav__link" href="#!Harvesting">
              <i class="c-sideNav__icon fa fa-list-ul" aria-hidden="true"></i>
              Harvesting
            </a>
          </li>
        </ul>
        </nav>
      </aside>

      <main class="page-main" role="main">
        <div class="l-container">

          <!-- Start Tab -->
          <div class="c-tab">
            <div class="l-grid">
              <div class="c-tab__divider">
                <ul class="c-tab__list">
                  <li class="c-tab__item c-tab__item--isActive">
                    <i class="c-tab__icon fa fa-sign-in" aria-hidden="true"></i>
                    input
                  </li>
                  <li class="c-tab__item">
                    <i class="c-tab__icon  fa fa-share-square" aria-hidden="true"></i>
                    output
                  </li>
                </ul>
              </div>
              <div class="c-tab__content c-tab__content--isActive">

                <!-- Start File Upload -->
                <div class="c-upload">

                  <div class="c-upload__header">
                    <h2 class="c-upload__title">file upload</h2>
                  </div>

                  <div class="c-upload__body">
                    <div class="l-grid">
                      <div class="c-upload__area">
                          <i class="fa fa-upload" aria-hidden="true">
                            Drag File to upload
                          </i>
                      </div>
                      <div class="c-upload__button">
                        <input class="c-upload__input c-upload__input--file" type="file">
                      </div>
                    </div>
                    <div class="l-grid">
                      <h4 class="c-upload__title">uploading</h4>
                      <ul class="c-upload__list">
                        <li class="c-upload__item">
                          <div class="c-file">
                            <i class="fa fa-file-text-o" aria-hidden="true"></i>
                            <div class="c-file__header">
                              <span class="c-file__name">File 1</span>
                              <span class="c-file__size">2 Mb</span>
                            </div>
                            <div class="c-file__progressBar">
                              <div></div>
                            </div>
                            <div class="c-file__footer">
                              <span class="c-file__status">15%</span>
                              <span class="c-file__speed">200 Kb/s</span>
                            </div>
                          </div>
                        </li>
                        <li class="c-upload__item">
                          <div class="c-file">
                            <i class="fa fa-file-text-o" aria-hidden="true"></i>
                            <div class="c-file__header">
                              <span class="c-file__name">File 2</span>
                              <span class="c-file__size">1 Mb</span>
                            </div>
                            <div class="c-file__progressBar">
                              <div></div>
                            </div>
                            <div class="c-file__footer">
                              <span class="c-file__status">85%</span>
                              <span class="c-file__speed">310 Kb/s</span>
                            </div>
                          </div>
                        </li>
                        <li class="c-upload__item">
                          <div class="c-file">
                            <i class="fa fa-file-text-o" aria-hidden="true"></i>
                            <div class="c-file__header">
                              <span class="c-file__name">File 3</span>
                              <span class="c-file__size">5 Mb</span>
                            </div>
                            <div class="c-file__progressBar">
                              <div></div>
                            </div>
                            <div class="c-file__footer">
                              <span class="c-file__status">Completed</span>
                              <span class="c-file__speed"></span>
                            </div>
                          </div>
                        </li>
                      </ul>
                    </div>
                  </div>

                </div>
                <!-- End File Upload -->

              </div>
              <div class="c-tab__content">
                Tab Content 2
              </div>
            </div>
          </div>
          <!-- End Tab -->

        </div>
      </main>

      <footer class="page-footer" id="page-footer" role="contentinfo">
        <div class="l-container">
        </div>
      </footer>

    </body>
</html>
